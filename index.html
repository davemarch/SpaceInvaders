<!doctype html>
<html lang="en">
  <head>
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
        <div class= "welcome" id="welcome">
            <h1>PRESS ENTER TO START</h1>
         </div>

        <div class="instructions">
            <h2>PRESS SPACE TO FIRE</h2> 
            <h2>&lt; - MOVE LEFT</h2>
            <h2>&gt; - MOVE RIGHT</h2>
            <h2>PRESS P TO PAUSE</h2>
          </div>

        <div class="congratulations"> <!-- if you win game -->
          <h1>Congratulations!</h1>
          <h2>You have won!</h2>
          <button class="btn" onclick="window.location.reload()">Restart</button>
        </div>
  
        <div class="game-over"> <!-- if you lost the game -->
          <h1>GAME OVER</h1>
          <h2>You have lost! </h2>
          <button class="btn" onclick="window.location.reload()">Restart</button>
        </div>

        <div class="pause">
          <h1>GAME PAUSED</h1>
        </div>

      <div class="game-wrapper">
        <div class="background">
          <div class="game">
                <div data-key = '32' class= 'keys' >          </div>
                <div data-key ='32' class = 'key'>        </div>
          </div>
          
        </div>
    </div>
    <!-- <audio  id="enemyLazer" src="sound_spark_Laser-Like_Synth_Laser_Sweep_Burst_13.mp3"></audio> -->
    <audio data-key="32" id='friendLaser' src="Laser-SoundBible.com-602495617.wav"></audio>
    <script src="./index.js"></script>
  </body>
</html>
